<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="./css/bulma.css" />
    <link rel="stylesheet" href="./css/chart.css">
</head>
<body>
    <div class="row" style="width: 70%;" >
        <div class="chart1">
            <canvas id="myChart1"></canvas>
        </div>
        <div class="chart2">
            <canvas id="myChart2"></canvas>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://unpkg.com/chartjs-plugin-colorschemes"></script>
    <script>
        Chart.defaults.global.legend.labels.usePointStyle = false; //以降の凡例スタイルを矩形のまま
        var ctx = document.getElementById("myChart1");
        var myPieChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ["国内", "国外"],
            datasets: [
                {
                label: 'Data One',
                backgroundColor: [
                    'rgba(255, 99, 132, 0.3)',
                    'rgba(128, 128,128, 0.3)',
                    ],
                data: [9, 264,0],
                },
            ],
            },
            options: {
            plugins: {
                    colorschemes: {scheme: 'office.Slice6'}},
                responsive: false,  // canvasサイズ自動設定機能を使わない。HTMLで指定したサイズに固定   
            title: {
                display: true,
                text:'差別を受けたのは国内外どちらか？(県立高校)',   
                position: "top" },
        　　　　legend: {                          // 凡例
                display: false,                     // 表示の有無
                position: 'bottom' }           // 表示位置             
            }});
        Chart.defaults.global.legend.labels.usePointStyle = true; //以降の凡例スタイルを矩形を円に変える
        var ctx = document.getElementById("myChart2");
        var myPieChart = new Chart(ctx, {
            type: 'pie',
            data: {
            labels: ["国内", "国外"],
            datasets: [
                {
                label: 'Data One',
                backgroundColor: [
                    'rgba(255, 99, 132, 0.3)',
                    'rgba(128, 128,128, 0.3)',
                    ],
                data: [18, 6],
                },
            ],
            },
            options: {
            plugins: {
                    colorschemes: {scheme: 'office.Slice6'}},
                responsive: false,  // canvasサイズ自動設定機能を使わない。HTMLで指定したサイズに固定   
            title: {
                display: true,
                text:'差別を受けたのは国内外どちらか？(インターナショナルスクール)',   
                position: "top" },
        　　　　legend: {                          // 凡例
                display: false,                     // 表示の有無
                position: 'bottom' }           // 表示位置             
            }}); 
    </script>
</body>
   </html>
